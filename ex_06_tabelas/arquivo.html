<!DOCTYPE html>
<html lang="pt-br"> 
    <!-- define idioma de criação da página -->
<head>
    <!-- permite visualizar os caracteres especiais -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de tabela</title>
</head>
<body>
    <!--define o local que ira conter a tabela  -->
    <table border="1">
        <thead> 
            <!-- conteudo da tabela -->
            <th>nome do produto</th>    
            <th>tamanho</th>    
            <th>cor</th>
     </thead>
     <tbody>
        <td>calça</td>
        <td>M</td>
        <td>preta</td>
    </tbody>
    <tbody>
        <td>blusa</td>
        <td>GG</td>
        <td>vermelha</td>
    </tbody> 
    <tbody>
        <td>terno</td>
        <td>G</td>
        <td>azul</td>
    </tbody>
    <tbody>
        <td>sobre tudo</td>
        <td>P</td>
        <td>Rosa</td>
    </table>
</body>
</html>
